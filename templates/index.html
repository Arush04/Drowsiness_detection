<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>
<body>
    <h2>Upload Video</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select video file:</label>
        <input type="file" id="file" name="file" accept="video/*"><br><br>
        <label for="video_type">Select video type:</label>
        <select id="video_type" name="video_type">
            <option value="face">Face Video</option>
            <option value="car">Car Video</option>
        </select><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
